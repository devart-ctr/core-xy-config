# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[stepper_x]
position_max: 233
position_min: -25

[stepper_y]
position_max: 235
position_min: 0

[stepper_z]
position_max: 300

[bed_screws]
screw1: 15,40
screw1_name: front left screw
screw2: 268, 40
screw2_name: front right screw
screw3: 268, 260
screw3_name: rear right screw
screw4: 15,260
screw4_name: rear left screw

[screws_tilt_adjust]
screw1: 15,0
screw1_name: front left screw
screw2: 268, 0
screw2_name: front right screw
screw3: 268, 205
screw3_name: rear right screw
screw4: 15,205
screw4_name: rear left screw
screw_thread: CW-M3

[bed_mesh]
speed: 180
horizontal_move_z: 5
mesh_min: 5,55
mesh_max: 230,230
probe_count: 7,7
fade_start: 1.0
fade_end: 10.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2

[z_tilt]
z_positions:
	-48,150	#-48
	330,150 #+45 do sruby

points:
	5,95
	230,95

speed: 180
horizontal_move_z: 12
retries: 10
retry_tolerance: 0.02

[heater_bed]
heater_pin: heater_bed_heating_pin
sensor_pin: heater_bed_sensor_pin
sensor_type: NTC 100K beta 3950
min_temp: 0
max_temp: 120
pwm_cycle_time: 0.02 # 50hz for european AC, to avoid flickering lights.

[fan]
pin: fan_part_cooling_pin

[heater_fan toolhead_cooling_fan]
pin: fan_toolhead_cooling_pin
fan_speed: 1

[controller_fan controller_fan]
pin: fan_controller_board_pin

# These are only safeguards for first time users
# Modify printer.cfg to tune acceleration.
[printer]
kinematics: corexy
max_velocity: 200
max_accel: 1500
max_accel_to_decel: 750
max_z_velocity: 15
max_z_accel: 20

[temperature_sensor raspberry_pi]
sensor_type: temperature_host

[skew_correction]

[input_shaper]

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]