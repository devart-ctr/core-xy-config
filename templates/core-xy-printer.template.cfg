### CONTROL BOARD
[include config/boards/btt-skr-pro-12/config.cfg]

### LCD DISPLAYS
[include config/lcd/cr10_stockdisplay.cfg]
[include config/lcd/calibration.cfg]
[include config/lcd/filament-change.cfg]
[include config/lcd/printer.cfg]

### BASE SETUP
[include config/printers/core-xy/core-xy.cfg]
[include config/printers/core-xy/steppers.cfg]
[include config/printers/core-xy/tmc2209.cfg]

### Stepper mechanical overrides
[stepper_x]
dir_pin: x_dir_pin # Add ! in front of pin name to reverse X stepper direction
rotation_distance: 32 # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys

[stepper_y]
dir_pin: y_dir_pin # Add ! in front of pin name to reverse Y stepper direction
rotation_distance: 32 # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys

[stepper_z]
dir_pin: !z0_dir_pin # Add ! in front of pin name to reverse Z stepper direction
rotation_distance: 8 # 4 for TR8*4 lead screws

[stepper_z1]
dir_pin: !z1_dir_pin # Add ! in front of pin name to reverse Z1 direction
rotation_distance: 8 # 4 for TR8*4 lead screws

[extruder]
dir_pin: e_dir_pin # Remove ! in front of pin name to reverse extruder direction

# Uncomment this next line if you have an ADXL345 connected to the SKR PRO
#[include config/sensors/adxl345.cfg] 

# Filament sensors
[include config/filament/switch_sensor.cfg] 

### HOMING
# BL Touch
[include config/z-probe/bltouch.cfg]
[bltouch]
z_offset: 1.900 # Adjust this to fit your setup

# Inductive/Capacitive probe
#[include config/z-probe/probe.cfg]
#[probe]
#z_offset: 0 # Adjust this to fit your setup
#pin: ^!probe_pin # Change this to suit your probe (NPN/PNP NO/NC) if necessary.

# Physical endstops
[include config/printers/core-xy/physical-endstops.cfg]
[safe_z_home]
home_xy_position: 142,95 
# home_xy_position: 35,35

# Endstop position
# Adjust this to your setup
# Note: might need fine tuning.
[stepper_x]
position_endstop: 0 # Adjust this to your setup

[stepper_y]
position_endstop: 0 # Adjust this to your setup

# Sensorless homing (Beware: this requires manual tinkering and does not work if your x/y stepper drivers
# have clipped DIAG pins). It is strongly encouraged to use physical endstops if you're a beginner.
# If you still wish to proceed, copy config/templates/sensorless-homing.cfg to the root directory and 
# remove the # from the line below.
#[include sensorless-homing.cfg]


### SPEED & ACCEL
[include config/printers/core-xy/speed-limits-basic.cfg]
# Do not enable this next line without actively cooled stepper drivers.
# [include config/printers/core-xy/speed-limits-performance.cfg]

# Acceleration
# Check https://www.klipper3d.org/Resonance_Compensation.html for input shaper calibration.
[input_shaper]
shaper_freq_x: 40  # frequency for the X mark of the test model
shaper_freq_y: 48.5  # frequency for the Y mark of the test model

### EXTRUSION

# Extruder
[include config/extruders/bmg.cfg]
# [include config/extruders/lgx.cfg]
# [include config/extruders/orbiter.cfg]
# [include config/extruders/hemera.cfg]
# [include config/extruders/titan.cfg]

# Hotend
[include config/hotends/v6.cfg]
# [include config/hotends/copperhead.cfg]
# [include config/hotends/mosquito.cfg]
# [include config/hotends/mosquito-magnum.cfg]
# [include config/hotends/dragon-standard-flow.cfg]
# [include config/hotends/dragon-high-flow.cfg]

# Pressure Advance
# Check https://www.klipper3d.org/Pressure_Advance.html for pressure advance tuning.
[extruder]
#pressure_advance: 0.05
pressure_advance: 0.09

### HOTEND HEATING
# PID Tuning (Remember to run PID tuning before printing)
control: pid
pid_kp: 24.465
pid_ki: 1.568
pid_kd: 95.415

### BED HEATING
# BED PID Tuning (Remember to run PID tuning before printing)
[heater_bed]	#szkło
control = pid
pid_kp = 58.522
pid_ki = 3.863
pid_kd = 221.650

### MACROS
[include config/macros.cfg]
[include config/printers/core-xy/macros.cfg]

